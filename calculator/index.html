<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Calculator</h1>


    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <table>
      <tr>
        <td class="numbers"><button class='btn-input' id="power">^</button></td>
        <td class="numbers"><button class='btn-input' id="squareroot">âˆš</button></td>
        <td class="numbers"><button class='btn-input' id="delete">DEL</button></td>
        <td class="numbers"><button class='btn-input' id="clear">C</button></td>
      </tr>
      <tr>
        <td class="numbers"><button class='btn-input'>0</button></td>
        <td class="numbers"><button class='btn-input'>1</button></td>
        <td class="numbers"><button class='btn-input'>2</button></td>
        <td class="numbers"><button class='btn-input' id="divide">/</button></td>
      </tr>
      <tr>
        <td class="numbers"><button class='btn-input'>3</button></td>
        <td class="numbers"><button class='btn-input'>4</button></td>
        <td class="numbers"><button class='btn-input'>5</button></td>
        <td class="numbers"><button class='btn-input' id="multiply">*</button></td>
      </tr>
      <tr>
        <td class="numbers"><button class='btn-input'>6</button></td>
        <td class="numbers"><button class='btn-input'>7</button></td>
        <td class="numbers"><button class='btn-input'>8</button></td>
        <td class="numbers"><button class='btn-input' id="subtract">-</button></td>
      </tr>
      <tr>
        <td class="numbers"><button class='btn-input'>9</button></td>
        <td class="numbers"><button class='btn-input' id="dot">.</button></td>
        <td class="numbers"><button class='btn-input' id="add">+</button></td>
        <td class="numbers"><button class='btn-input' id="equals">=</button></td>
      </tr>
    </table>
      </div>
    </div>
    <script src="tilt.js" charset="utf-8"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
